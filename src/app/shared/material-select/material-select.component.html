<mat-form-field appearance="fill">
  <!-- <mat-label>{{ labelText }}</mat-label> -->
  <mat-select (selectionChange)="selectChange($event)">
    <mat-option *ngFor="let option of options" [value]="option.value">
      <span>
        {{ option.viewValue }}
      </span>
    </mat-option>
  </mat-select>
</mat-form-field>
